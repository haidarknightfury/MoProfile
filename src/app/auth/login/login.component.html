<div [@formState] class="row login">
    <div class="col-md-12 form-container mt-1">
        <div class="heading mt-2">
            <h4>Login to your account</h4>
        </div>
        <div class="border rounded shadow card col-md-6">
            <div class="illustrations col-md-4 col-sm-12">
                <img src="assets/illustrations/login.svg" alt="login illustrations">
            </div>

            <div class="login-form col-md-8 col-sm-12">
                <form #loginForm = "ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="txtUsername">Username</label>
                        <input type="text" name="username" id="txtUsername" class="form-control" ngModel>
                    </div>

                    <div class="form-group">
                        <label for="txtPassword">Password</label>
                        <input type="password" name="password" id="txtPassword" class="form-control" ngModel>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary rounded mx-1">Login</button>
                        <button type="button" class="btn btn-info rounded mx-1" routerLink="/auth/register" > Register </button>
                    </div>
                </form>
            </div>

            <div>{{(authState | async)| json}}</div>
        </div>
    </div>

</div>
