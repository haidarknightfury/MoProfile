<div class="card-container">
    <div class="rounded border shadow p-3 col-md-6" [formGroup]="subsection">
        
        <div class="info">
            <label class="font-weight-bold">{{subsectionHeading }}</label>
            <hr class="p-0 mb-3 mt-0">
        </div>

        <div class="form-group" *ngFor="let field of fields">
            <label for="{{field.id}}">{{field.label}}</label>
            <input [type]="field.type" [name]="field.id" [id]="field.id" class="form-control" [formControlName]="field.name">
        </div>
    
        <div class="btn-group col-md-2 m-0 p-0">
            <button type="button" (click)="saveChanges()" class="btn btn-primary">Save changes</button>
        </div>
        
    </div>
</div>
