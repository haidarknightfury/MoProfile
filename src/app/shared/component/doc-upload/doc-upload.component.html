<div [@formState] class="card-container">
    <div class="rounded border shadow p-3 col-md-6">

        <div class="info">
            <label class="font-weight-bold">{{ subsectionHeading }}</label>
            <hr class="p-0 mb-3 mt-0">
        </div>

        <div class="row">
            <img *ngIf="imgSrc" [src]="imgSrc" alt="" class="col-md-4"/>
            <div class="form-group" class="col-md-8" class="fileupload mx-3">
                <input style="display: none" (change)="onChanged($event)" #fileupload type="file" name="profile" id="flprofile" class="form-control">

                <div class="btn-fileupload">
                    <button *ngIf="!imgSrc; else elseBlock" class="mx-1 my-1" type="button" (click)="fileupload.click()" class="btn btn-primary">Upload File</button>
                    <ng-template #elseBlock>
                        <button #btnRemove class="mx-1 my-1" type="button" (click)="removeSrc()" class="btn btn-warning">Remove</button>
                    </ng-template>
                   
                </div>
            </div>
        </div>
        
        <div class="btn-group col-md-1 mt-1 p-0">
            <button class="mx-1" type="button" (click)="upload()" class="btn btn-primary">Save</button>
        </div>

    </div>
</div>
